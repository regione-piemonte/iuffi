<ion-header>
    <ion-row>
        <ion-col size="4" class="ion-align-self-center">
            <div class="user-img ion-text-center ion-align-self-center">
                <img src="assets/imgs/user.png" />
            </div>
        </ion-col>
        <ion-col size="8" class="app-name-container ion-align-self-center">
            <ion-label color="secondary">
                <p class="text-bolder text-larger">{{ user?.firstName }}</p>
                <p class="text-bolder text-larger">{{ user?.lastName }}</p>
            </ion-label>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content>
    <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
            <ion-item (click)="page.handler(i)" lines="none" detail="false" [disabled]="selectedIndex === i">
                <ion-icon color="secondary" slot="start" [name]="page.icon"></ion-icon>
                <ion-label class="text-normal text-bold">
                    {{ page.title | translate }}
                </ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-list>
    <div class="app-version-container">
        <div>
            <span class="ion-text-left text-medium">
                {{ 'APP_VERSION' | translate }}
            </span>
            <span class="ion-text-left text-medium"> {{ appVersion }} </span>
        </div>
    </div>
</ion-content>
