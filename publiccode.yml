description:
  it:
    features:
      - Inserimento e ricerca Missioni
      - Inserimento ricerca modifica ispezioni visive
      - Inserimento ricerca modifica campionamenti
      - Inserimento ricerca modifica trappolaggi
      - Generazione verbali missioni
      - Definizione piano attività di monitoraggio annuale
      - Ricerca delle posizioni GPS e delle foto
      - Inserimento shape file con posizioni predefinite
      - Gestione tabelle di sistema
      - Reportistica
    genericName: Monitoraggio organismi nocivi
    localisedName: IUFFI
    longDescription: |
      Il funzionario o ispettore tecnico che si e' autenticato, tramite l'app e
      il back office puo':


      - inserire con l'app nuove missioni georeferenziate, visualizzandole poi
      nel backoffice con la relativa composizione di ispezioni visive,
      campionamenti e trappolaggi

      - entrare nel dettaglio di ciascuna ispezione, campionamento o
      trappolaggio, ognuno ricercabile anche indipendentemente dalle missioni di
      appartenenza

      - definire il piano di attività delle missioni da compiere nell'anno per
      tipologia, con il riscontro di quante effettivamente già compiute

      - se amministratore modificare le tabelle di sistema riguardanti aree,
      specie vegetali, organismi nocivi e periodi di compatibilità tra gli
      stessi

      - consultare i risultati delle analisi dopo l'inserimento degli stessi da
      parte dei tecnici di laboratorio

      - generare la documentazione finale relativa ai verbali e alla
      rendicontazione finanziaria per Ministero e UE
    shortDescription: |-
      Consente la gestione del monitoraggio fitosanitario per la lotta agli
      organismi nocivi
